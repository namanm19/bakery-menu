<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>BAKERY MENU</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <h2>Cakes</h2>
          <img class="icon" src="cake.png" alt="cake icon"/>
          <article class="item">
            <p class="flavor">Chocolate Cake</p><p class="price">300</p>
          </article>
          <article class="item">
            <p class="flavor">Black Forest Cake</p><p class="price">375</p>
          </article>
          <article class="item">
            <p class="flavor">Cheesecake</p><p class="price">350</p>
          </article>
          <article class="item">
            <p class="flavor">Red Velvet Cake</p><p class="price">400</p>
          </article>
          <article class="item">
            <p class="flavor">Funfetti Cake</p><p class="price">450</p>
          </article>
        </section>
        <section>
          <h2>Coffee</h2>
          <img class="icon" src="coffee.png" alt="coffee icon"/>
          <article class="item">
            <p class="coffee">Caramel Coffee</p><p class="price">150</p>
          </article>
          <article class="item">
            <p class="coffee">Chocolate Coffee</p><p class="price">175</p>
          </article>
          <article class="item">
            <p class="coffee">Hazelnut Coffee</p><p class="price">200</p>
          </article>
          <article class="item">
            <p class="coffee">Raspberry Coffee</p><p class="price">250</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>Created with love by
          <a href="https://www.linkedin.com/in/namanm19"><b>Naman Maheshwari</b></a> 
        </p>
      </footer>
    </div>
  </body>
</html>
